<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet" />

  <title>Responsive NavBar</title>
  <script defer src="https://friconix.com/cdn/friconix.js"> </script>
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="opacity"></div>
      <!-- NavBar -->
      <nav>
        <div>
          <div class="logo"><a href="#">KIRUTECH SOLUTIONS</a></div>
          <!-- Mobile NavBar -->
          <ul id="mobileNav" class="invisible">
            <a href="#">Home</a>
            <a href="#">Pricing</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
          </ul>
          <!-- Desktop Navbar -->
        </div>
        <ul>
          <a href="#">Home</a>
          <a href="#">Pricing</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
        </ul>
        <!-- Social medias -->
        <div class="socialLinks">
          <a href="#"><i class="fi-cnsuhl-twitter-solid"></i></a>
          <a href="#"><i class="fi-cnsuxl-facebook-circle"></i></a>
          <a href="#"><i class="fi-cnsuxl-linkedin"></i></a>
        </div>
        <!-- Hamburgers -->
        <div class="hamburgers"><i id="hamburger1" class="fi-snsuxl-three-bars-solid hamburger visible"></i><i
            id="hamburger2" class="fi-snsrxl-three-bars-solid hamburger invisible"></i></i></div>
      </nav>
      <div class="mainMessage">
        <h1>Scroll project</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore, iusto enim blanditiis fuga rerum aliquid a nihil neque explicabo in eligendi quod. Voluptatem eius minus</p>
        <button class="exploreBtn">Explore Tours</button>
      </div>

    </div>

  </div>
  <script src="./js/index.js"></script>
</body>

</html>
